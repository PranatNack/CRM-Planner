<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่ระบบ - BIGIT CRM</title>
  <link rel="icon" type="image/png" href="https://crm.bigitcorp.co.th/images/logo-icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">
          <img src="https://crm.bigitcorp.co.th/images/logo-icon.png" alt="Logo">
        </div>
        <p class="text-muted">เข้าสู่ระบบเพื่อเริ่มต้นใช้งาน</p>
      </div>

      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label class="form-label">อีเมล</label>
          <input 
            type="email" 
            class="form-control" 
            id="loginEmail" 
            placeholder="example@email.com"
            required
          >
        </div>

        <div class="form-group">
          <label class="form-label">รหัสผ่าน</label>
          <input 
            type="password" 
            class="form-control" 
            id="loginPassword" 
            placeholder="••••••••"
            required
          >
        </div>

        <button type="submit" class="btn btn-primary btn-lg w-100">
          เข้าสู่ระบบ
        </button>
      </form>

      <div style="margin-top: var(--spacing-xl); padding-top: var(--spacing-xl); border-top: 1px solid var(--color-gray-200);">
        <p class="text-muted text-center" style="font-size: 0.875rem;">
          <strong>บัญชีทดสอบ:</strong><br>
          Email: admin@example.com<br>
          Password: 123456
        </p>
      </div>
    </div>
  </div>

  <script src="assets/js/app.js"></script>
  <script>
    function handleLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      
      // Show loading animation
      showLoading('กำลังเข้าสู่ระบบ...');
      
      // Simulate network delay for better UX
      setTimeout(() => {
        if (login(email, password)) {
          window.location.href = 'index.html';
        } else {
          hideLoading();
          showToast('อีเมลหรือรหัสผ่านไม่ถูกต้อง', 'error');
        }
      }, 800);
    }
  </script>
</body>
</html>
